{{- if .Values.migration.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fastapi-chart.fullname" . }}-migrate-{{ .Values.migration.revision }}
  labels:
    {{- include "fastapi-chart.labels" . | nindent 4 }}
  annotations: {}
    # Helm hooks are not used because Job is managed by deploy script
spec:
  template:
    metadata:
      labels:
        {{- include "fastapi-chart.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["alembic", "upgrade", "head"]
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: secret-key
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-name
            - name: DB_SSL_MODE
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-ssl-mode
            - name: DB_SSL_ROOT_CERT
              value: "/root/.postgresql/root.crt"
  backoffLimit: 3
{{- end }}
