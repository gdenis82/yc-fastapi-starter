apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fastapi-chart.fullname" . }}
  labels:
    {{- include "fastapi-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fastapi-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fastapi-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: secret-key
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.corsOrigins | default "[\"https://tryout.site\",\"http://tryout.site\"]" | quote }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-name
            - name: DB_SSL_MODE
              valueFrom:
                secretKeyRef:
                  name: {{ include "fastapi-chart.fullname" . }}-app-secrets
                  key: db-ssl-mode
            - name: DB_SSL_ROOT_CERT
              value: "/root/.postgresql/root.crt"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
