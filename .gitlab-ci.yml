stages:
  - test
  - build
  - deploy

variables:
  REGISTRY_ID: "your-registry-id"
  APP_IMAGE: "cr.yandex/$REGISTRY_ID/backend"

backend-test:
  stage: test
  image: python:3.12-slim
  script:
    - cd services/backend
    - pip install -r requirements.txt
    - pytest

backend-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $APP_IMAGE:$CI_COMMIT_SHORT_SHA ./services/backend
    - docker tag $APP_IMAGE:$CI_COMMIT_SHORT_SHA $APP_IMAGE:latest
    - # docker push ... (требуется авторизация в YC)

deploy-to-k8s:
  stage: deploy
  image: alpine:latest
  script:
    - # Команда для деплоя через Helm или kubectl
    - echo "Deploying to Kubernetes..."
  only:
    - main
